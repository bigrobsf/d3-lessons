<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exoplanets!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <svg width="800" height="800"></svg>
      </div>
      <div class="col-md-4 plot-notes notes">
        <h4>Notes:</h4>
        <p>Hover over circles to see available information.</p>
        <p>Circle size indicates radius if known.</p>
        <p>Shading indicates mass if known. The darker the more massive.</p>
        <p>Data as of 24 August 2017.</p>
        <p>Source: <a href="https://exoplanetarchive.ipac.caltech.edu/index.html"
          target="_blank">NASA Exoplanet Archive</a></p>
      </div>
    </div>
  </div>
  <div class="tooltip"></div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="scatterPlot.js"></script>
  <script src="stackedBar.js"></script>
  <script src="app.js"></script>
</body>
</html>
